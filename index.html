<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times | Search Engine</title>
    <link rel="icon" href="./assets/img/search(glass).svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://use.fontawesome.com/0874871600.js"></script>
</head>

<body>
    <div class="container-fluid" style=" width: 75%; margin: 0 auto">
        <div class="jumbotron text-center bg-dark" style="color: white; padding: 30px">
            <div class="my-4 display-3 fw-normal">
                <strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong>
            </div>
        </div>
        <!-- Search -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card bg-dark my-5">
                    <div class="card-header">
                        <h5 class="card-title" style="color: white;"><strong><i class="fa fa-list-alt"></i> Search Parameters</strong></h5>
                    </div>
                    <div class="card-body bg-white">
                        <div class="form-group mt-1 mb-3">
                            <label class="mb-1" for="search-term">Search Term</label>
                            <input class="form-control" type="text" id="search-term" required>
                        </div>
                        <div class="form-group">
                            <label class="mb-1" for="number-of-records">Number of Records to Retrieve:</label>
                            <select class="form-control" id="number-of-records">
                                <option value="1">1</option>
                                <option selected value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <label class="mb-1" for="start-year">Start Year (Optional):</label>
                            <input class="form-control" type="text" id="start-year">
                        </div>
                        <div class="form-group my-3">
                            <label class="mb-1" for="end-year">End Year (Optional):</label>
                            <input class="form-control" type="text" id="end-year">
                        </div>
                        <div class="btn-groups mb-1">
                            <button type="submit" class="btn btn-dark" id="run-search">
                            <i class="fa fa-search"></i> Search
                        </button>
                            <button id="clear-result" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Clear Result
                        </button>
                            <button id="clear-values" class="btn btn-secondary">
                            <i class="fa fa-minus-square"></i> Clear Values
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Articles -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        <h5 class="card-title" style="color: white;"><strong><i class="fa fa-table"></i> Top Articles</strong></h5>
                    </div>
                    <div class="card-body bg-white" id="articles-list"></div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="row">
            <div class="col-sm-12" style="color: gray;">
                <hr>
                <div class="my-2">
                    <div class="text-center">
                        <small>Made by Ali Rajabli with lots and lots of <i class="fa fa-heart"></i>
                    </small>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js" integrity="sha512-KCwrxBJebca0PPOaHELfqGtqkUlFUCuqCnmtydvBSTnJrBirJ55hRG5xcP4R9Rdx9Fz9IF3Yw6Rx40uhuAHR8Q==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
